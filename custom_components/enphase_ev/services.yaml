
start_charging:
  name: Start Charging
  description: Start charging on the Enphase EV charger
  fields:
    device_id:
      required: true
      selector:
        device: {}
    charging_level:
      required: false
      selector:
        number:
          min: 6
          max: 40
          step: 1
    connector_id:
      required: false
      selector:
        number:
          min: 1
          max: 2
          step: 1

stop_charging:
  name: Stop Charging
  description: Stop charging on the Enphase EV charger
  fields:
    device_id:
      required: true
      selector:
        device: {}

trigger_message:
  name: Trigger OCPP Message
  fields:
    device_id:
      required: true
      selector:
        device: {}
    requested_message:
      required: true
      example: MeterValues

clear_reauth_issue:
  name: Clear Reauth Issue
  description: Manually clear the integration's reauthentication issue notification
  fields:
    site_id:
      required: false
      example: "3381244"

start_live_stream:
  name: Start Live Stream
  description: Request faster cloud status updates for a short period

stop_live_stream:
  name: Stop Live Stream
  description: Stop the cloud live stream request
